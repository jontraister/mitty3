      <p>Uptight FBI Special Agent Sarah Ashburn (Sandra Bullock) and
      foul-mouthed Boston cop Shannon Mullins (Melissa McCarthy)
      couldn't be more incompatible. But when they join forces to bring
      down a ruthless drug lord, they become the last thing anyone
      expected: buddies. From Paul Feig, director of "Bridesmaids."</p>
