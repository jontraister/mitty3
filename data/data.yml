## DO NOT USE TABS - set your editor to convert tabs to spaces instead.
---
general: # used in layout.php
  url: # site url, including http/https - defaults to requested url if omitted
  meta: # metadata
    title: 'The Secret Life of Walter Mitty: Official Movie Site' # page title
    description: Short site summary  # max 155 characters!
    keywords: some, keywords, or phrases, here # page keywords
    icon: assets/icon.png # 64x64 or larger shortcut icon for chrome/firefox
    apple_touch_icon: assets/icon.png # 72x72 icon for apple IOS
    shortcut_icon: assets/favicon.ico # 32x32 or larger icon for Internet Explorer
    shareMessage: 'Check this out: '
  og:
    title: # OpenGraph Movie Title, defaults to meta title if omitted
    description: # OpenGraph Movie Description, defaults to meta description if omitted
    site_name: # OpenGraph Site Name, defaults to opengraph title if omitted
    image: assets/icon.png
  gtm_id: GTM-KGQ9 # use provided google tag manager id
  UACode: UA-41473953-2 #use provided UACode
  timezone: America/New_York
  locale: US
  ratings: # ratings information in the bottom bar to the right, disable by commenting the structure out
    image: img/not-rated.png
    text: This film is not yet rated
    description: |
      For rating reasons, go to <br/>
      <a href="http://www.mpaa.org" class="no-ajaxy" target="_blank">MPAA.ORG</a>, <a href="http://www.filmratings.com" class="no-ajaxy" target="_blank">filmratings.com</a>
  copyright: # leave this empty for the default terms
  navigation: # top navigation links, disable by commenting out list elements
    -
      title: ABOUT
      link: about.html
    -
      title: VIDEO
      link: video-1.html
    -
      title: PHOTOS
      link: photo-1.html

  coppa: false # set to true to turn off social widgets, share/like/plus links, youtube content sharing, and the signup page
  audio:
      src: # audio/music
      state: muted # unmuted or muted is the start state
#     videoBG: true # Set to true and provide assets/videoBG.* in jpg, mp4, ogg and webm formats to enable video backgrounds. Uncomment to disable
  social: # disable by commenting the structure out
    title: # Find us on
    links: # the social button names must be set up in the CSS, disable by commenting out list elements
      -
        name: facebook
        link: http://www.facebook.com/FoxMovies
        mobile: fb://profile/121150347941070
        share: # share/like/tweet/plus widget and css class for this network, uncomment/remove structure to disable
            cssClass: like-button
            widget: |
              <div class="fb-like" data-href="{$url}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="arial" data-colorscheme="light"></div>
      -
        name: twitter
        link: http://twitter.com/20thcenturyfox
        share: # share/like/tweet/plus widget and css class for this network, uncomment/remove structure to disable
          cssClass: tweet-button
          widget: |
                <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
      -
        name: pinterest
        link: '#'
      -
        name: google
        link: '#'
        share: # share/like/tweet/plus widget and css class for this network, uncomment/remove structure to disable
          cssClass: plusone-button
          widget: |
                <!-- Place this tag where you want the +1 button to render. -->
                <div class="g-plusone" data-size="medium" data-callback="gPlusEvent" ></div>
                <!-- Place this tag after the last +1 button tag. -->
                <script type="text/javascript">
                  (function() {
                    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
